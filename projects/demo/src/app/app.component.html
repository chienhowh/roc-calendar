<div class="center">
  <div>
    <lib-date-picker
      [(ngModel)]="normal"
      (ngModelChange)="log($event)"
    ></lib-date-picker>
  </div>
  <div>
    <lib-range-picker
      [startDate]="startDate"
      [endDate]="endDate"
      [(ngModel)]="dateGroup"
      (ngModelChange)="log($event)"
    ></lib-range-picker>
  </div>
</div>
